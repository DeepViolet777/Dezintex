<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Дезинтекс</title>
</head>
<body>
   <header class="header">
      <div class="header-wrapper">
          <div class="first-column">
         <div class="logo-wrapper">
             <div class="logo">
                 <img src="img/logo.svg" alt="" class="logo-img">
             </div>
             <span class="logo-text">
                дезинфицирующий концентрат
             </span>
         </div>

    <h1 class="header-title">Защитите свой дом<br>
        от микробов и вирусов</h1>

        <div class="first-column_wrapper">
            <img src="img/product.png" alt="product bottle" class="product-img">

            <div class="product-benefits">
                 <div class="benefits-item">Уничтожает до <span class="red-text">100%</span><br>
                    опасных микроорганизмов</div>
                 <div class="benefits-item red-text">Защищает поверхность<br>
                    до 48 часов </div>
                 <div class="benefits-item"><span class="red-text">Абсолютно безопасен</span><br>
                    для человека и животных</div>
            </div>
        </div>
    </div>
    <div class="second-column">
     <div class="offer">
       <div class="offer-counter">
           <h2 class="offer-title">Успей до конца акции</h2>
           <div class="counter-wrapper">
              <div class="counter-item">
                  <span class="counter-numbers">00</span>
                  <span class="counter-subtitle">часов</span>
              </div>
              <div class="counter-item">
                <span class="counter-numbers">00</span>
                <span class="counter-subtitle">минут</span>
              </div>
              <div class="counter-item">
                <span class="counter-numbers">00</span>
                <span class="counter-subtitle">секунд</span>
              </div>
           </div>
        </div>
    <div class="offer-form">
        <h2 class="offer-title">Специальная цена</h2>
        <div class="price-wrapper">
            <span class="new-price">149₽</span>
            <span class="old-price">1901₽</span>
        </div>

    </div>


     </div>
    </div>

      </div>
   </header>
